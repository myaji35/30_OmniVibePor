[tool.poetry]
name = "omnivibe-pro"
version = "0.1.0"
description = "AI 옴니채널 영상 자동화 SaaS - Vibe Coding 방법론 기반"
authors = ["OmniVibe Team"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
langgraph = "^0.0.26"
langchain = "^0.1.0"
langchain-openai = "^0.0.2"
langchain-anthropic = "^0.1.1"
langchain-core = "^0.1.10"
anthropic = "^0.18.0"
celery = {extras = ["redis"], version = "^5.3.6"}
redis = "^5.0.1"
logfire = "^0.25.0"
openai = "^1.12.0"
elevenlabs = "^1.0.0"
pinecone-client = "^3.0.0"
neo4j = "^5.16.0"
google-api-python-client = "^2.115.0"
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.2.0"
cloudinary = "^1.38.0"
pydantic = "^2.6.0"
pydantic-settings = "^2.1.0"
python-dotenv = "^1.0.0"
tenacity = "^8.2.3"
httpx = "^0.26.0"
pillow = "^10.2.0"
transformers = "^4.37.0"
torch = "^2.2.0"
opencv-python = "^4.9.0"
python-multipart = "^0.0.6"
pdf2image = "^1.17.0"
pytesseract = "^0.3.10"
ffmpeg-python = "^0.2.0"
pydub = "^0.25.1"
websockets = "^12.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
slowapi = "^0.1.9"
aiosqlite = "^0.19.0"

# Wav2Lip 관련 의존성 (선택적)
# Wav2Lip은 별도 설치 필요 (https://github.com/Rudrabha/Wav2Lip)
# 아래 패키지들은 Wav2Lip 실행에 필요
