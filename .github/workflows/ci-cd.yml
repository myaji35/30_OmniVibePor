name: OmniVibe Pro CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          cd backend
          poetry install --no-interaction --no-root

      - name: Lint with ruff
        run: |
          cd backend
          poetry run ruff check app/

      - name: Type check with mypy
        run: |
          cd backend
          poetry run mypy app/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5.16
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/omnivibe_password_2026
          NEO4J_apoc_export_file_enabled: true
          NEO4J_apoc_import_file_enabled: true
          NEO4J_apoc_import_file_use__neo4j__config: true
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p omnivibe_password_2026 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          cd backend
          poetry install --no-interaction

      - name: Create test environment file
        run: |
          cd backend
          cat > .env <<EOF
          # Test Environment
          SECRET_KEY=test-secret-key-for-ci

          # Redis
          CELERY_BROKER_URL=redis://localhost:6379/0
          CELERY_RESULT_BACKEND=redis://localhost:6379/1

          # Neo4j
          NEO4J_URI=bolt://localhost:7687
          NEO4J_USER=neo4j
          NEO4J_PASSWORD=omnivibe_password_2026

          # API Keys (Mock for testing)
          OPENAI_API_KEY=sk-test-mock
          ELEVENLABS_API_KEY=test-mock
          LOGFIRE_TOKEN=test-mock
          PINECONE_API_KEY=test-mock
          PINECONE_ENVIRONMENT=test
          CLOUDINARY_CLOUD_NAME=test
          CLOUDINARY_API_KEY=test
          CLOUDINARY_API_SECRET=test
          EOF

      - name: Run unit tests
        run: |
          cd backend
          poetry run pytest tests/ -v --tb=short --cov=app --cov-report=xml
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Docker Build and Test
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose setup
        run: |
          cd backend
          docker compose config

  # Job 4: Integration Tests (API)
  integration-test:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          cd backend
          cp .env.example .env
          # Replace API keys with test values
          sed -i 's/OPENAI_API_KEY=.*/OPENAI_API_KEY=sk-test-mock/' .env
          sed -i 's/ELEVENLABS_API_KEY=.*/ELEVENLABS_API_KEY=test-mock/' .env
          sed -i 's/LOGFIRE_TOKEN=.*/LOGFIRE_TOKEN=test-mock/' .env

      - name: Start services
        run: |
          cd backend
          docker compose up -d
          sleep 30

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run API integration tests
        run: |
          cd backend
          chmod +x test_api.sh
          ./test_api.sh || true

      - name: Check service logs
        if: failure()
        run: |
          cd backend
          docker compose logs

      - name: Stop services
        if: always()
        run: |
          cd backend
          docker compose down -v

