name: Deploy to Vultr Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ÏàòÎèô Ìä∏Î¶¨Í±∞

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: omnivibepro/backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -m "not slow" -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.production
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/omnivibepro/frontend:latest
            ${{ env.DOCKER_REGISTRY }}/omnivibepro/frontend:${{ github.sha }}

  deploy:
    name: Deploy to Vultr VPS
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vultr
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USERNAME }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          port: 22
          script: |
            cd /opt/omnivibepro
            
            # Pull latest images
            docker compose -f docker-compose.production.yml pull
            
            # Deploy with zero-downtime
            docker compose -f docker-compose.production.yml up -d --remove-orphans
            
            # Health check
            sleep 10
            curl --fail http://localhost:8000/health || exit 1
            
            # Cleanup old images
            docker image prune -af

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ Production: https://api.omnivibepro.com"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
