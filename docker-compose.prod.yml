version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnivibe-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///omni_db.sqlite
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - FRONTEND_URL=${FRONTEND_URL:-https://omnivibepro.com}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://omnivibepro.com,https://www.omnivibepro.com}
    volumes:
      - ./backend/omni_db.sqlite:/app/omni_db.sqlite
      - ./backend/backups:/app/backups
      - ./backend/outputs:/app/outputs
    depends_on:
      - redis
      - neo4j
    networks:
      - omnivibe-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnivibe-celery-worker
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///omni_db.sqlite
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend/omni_db.sqlite:/app/omni_db.sqlite
      - ./backend/outputs:/app/outputs
    depends_on:
      - redis
    networks:
      - omnivibe-network
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnivibe-celery-beat
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///omni_db.sqlite
    volumes:
      - ./backend/omni_db.sqlite:/app/omni_db.sqlite
    depends_on:
      - redis
    networks:
      - omnivibe-network
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Redis
  redis:
    image: redis:7-alpine
    container_name: omnivibe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - omnivibe-network
    command: redis-server --appendonly yes

  # Neo4j
  neo4j:
    image: neo4j:5.16
    container_name: omnivibe-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - omnivibe-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: omnivibe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/.next/static:/usr/share/nginx/html/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - omnivibe-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: omnivibe-frontend
    restart: unless-stopped
    ports:
      - "3020:3020"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.omnivibepro.com
      - PORT=3020
      - HOSTNAME=0.0.0.0
    networks:
      - omnivibe-network
    command: node server.js

volumes:
  redis-data:
  neo4j-data:
  neo4j-logs:

networks:
  omnivibe-network:
    driver: bridge
